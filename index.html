<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo APP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="type-box">
      <h2 class="heading-text">List Your Task!</h2>
      <input
        type="text"
        name="input-box"
        id="inp"
        placeholder="Type your task!"
      />
      <button class="addBtn" onclick="addTodo()">Add Todo</button>
      <div class="todos-list"></div>
    </div>
    <div class="footer">
      <p>Made by Love for &#9829; !</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
